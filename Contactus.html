<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="contactus.css">
  <title>Contacto</title>
</head>

<body>
  <div class="container mt-5 formulario">
    <h1 class="text-center mb-5">CONTÁCTENOS</h1>
    <div class="row">
      <div class="col-md-6">
        <img src="/img/imgBanner.jpg" alt="Descripción de la imagen" class="img-fluid imagenbanner">
      </div>
      <div class="col-md-6">
        <form id="contactForm">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje:</label>
            <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn botonenviarcontact text-center">Enviar mensaje</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-12 text-center">
 
      <a href="https://www.facebook.com/tu-pagina-de-facebook"><i
          class="fab fa-facebook-square fa-2x"></i></a>
      <a href="https://twitter.com/tu-cuenta-de-twitter"><i
          class="fab fa-twitter-square fa-2x"></i></a>
      <a href="https://www.instagram.com/tu-cuenta-de-instagram"><i
          class="fab fa-instagram-square fa-2x"></i></a>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/0b39408f88.js" crossorigin="anonymous"></script>
</body>

</html>
