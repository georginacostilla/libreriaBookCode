<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/login.css">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
      
        <div class="card mb-4 mx-auto">
            <h1 class="text-center h2 mt-4">INICIAR SESIÓN</h1>
                <form>
            <div class="card-body">

                    <div class="mb-3 text-center">
                        <!-- <img src="/img/avatarusuario.png" alt="Usuario" class="img-fluid user-icon avatarusuario">--> 
                        <i class="bi bi-person-circle"></i>
                    </div>
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Nombre de usuario:</label>
                        <input type="text" class="form-control" id="usuario" required>
                    </div>
                    <div class="mb-3">
                        <label for="contrasena" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" id="contrasena" required>
                    </div>
                    <div class="mb-2 form-check form-check-inline"> <!-- Añadimos form-check-inline -->
                        <input type="checkbox" class="form-check-input" id="recordar">
                        <label class="form-check-label" for="recordar">Recordar sesión</label>
                    </div>
                    <div class="mb-2"> 
                    <button type="submit" class="btn btn-primary botonlogin">Iniciar sesión</button>
                </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
