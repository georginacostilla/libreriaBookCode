<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/registration.css">
 
  <title>Tu Proyecto</title>
</head>
<body>



<div class="container mt-5">
    <h2 class="h1 text-center">REGÍSTRATE</h2>
  <form id="registroForm">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+" minlength="5" maxlength="20">
      </div>
      <div class="form-group col-md-6">
        <label for="apellido">Apellido:</label>
        <input type="text" class="form-control" id="apellido" name="apellido" required pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+" minlength="5" maxlength="20">
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" required minlength="11" maxlength="20">
    </div>
    <div class="form-group">
      <label for="domicilio">Domicilio:</label>
      <input type="text" class="form-control" id="domicilio" name="domicilio" required minlength="6" maxlength="25">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="telefono">Teléfono:</label>
        <input type="tel" class="form-control" id="telefono" name="telefono" required pattern="[0-9]{10}" minlength="10" maxlength="11">
      </div>
      <div class="form-group col-md-6">
        <label for="codigoPostal">Código Postal:</label>
        <input type="text" class="form-control" id="codigoPostal" name="codigoPostal" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="usuario">Usuario:</label>
        <input type="text" class="form-control" id="usuario" name="usuario" required minlength="5" maxlength="15">
      </div>
      <div class="form-group col-md-6">
        <label for="contrasena">Contraseña:</label>
        <input type="password" class="form-control" id="contrasena" name="contrasena" required minlength="5" maxlength="15">
      </div>
    </div>
   
  </form>
  <div class="text-center "> 
    <button type="submit" class="btn btn-primary botonregis">Crear Cuenta</button>
  <p class="mt-3">¿Ya tienes cuenta? <a href="#" id="linkIniciarSesion">Iniciar Sesión</a></p>
</div>
</div>


</body>
</html>
