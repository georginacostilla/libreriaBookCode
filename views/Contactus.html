<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Georgina Costilla y Maxi Giordani">
  <meta name="description" content="Proyecto: Book Code">
  <meta name="keywords" content="HTML, CSS, bootstrap 5">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../img/logoDos.png" type="image/x-icon">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/registration.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Caveat&family=Dancing+Script&family=Roboto+Mono&family=Satisfy&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/css/contactus.css">
  <link rel="stylesheet" href="/main.css">
  <title>Contacto</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-white">
    <div class="container-fluid m-2">
      <img src="../img/logo-removebg.png" class="navbar-brand imgLogo" href="../index.html" alt="logoDeBookCode">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="../views/Contactus.html">Contacto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../views/login.html">Iniciar sesión</a>
          </li>
        </ul>
        <form class="d-flex w-50" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container mt-5 formulario">
    <h1 class="text-center mb-5">CONTÁCTENOS</h1>
    <div class="row">
      <div class="col-md-6">
        <img src="/img/imgBanner.jpg" alt="Descripción de la imagen" class="img-fluid imagenbanner">
      </div>
      <div class="col-md-6">
        <form id="contactForm">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje:</label>
            <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn botonenviarcontact text-center">Enviar mensaje</button>
          </div>
        </form>

        <div class="col-md-12 text-center mt-4">
          <a href="https://www.facebook.com/tu-pagina-de-facebook" target="_blank" class="mx-2"><i
              class="fab fa-facebook-square fa-2x redessociales"></i></a>
          <a href="https://twitter.com/tu-cuenta-de-twitter" target="_blank" class="mx-2"><i
              class="fab fa-twitter-square fa-2x redessociales"></i></a>
          <a href="https://www.instagram.com/tu-cuenta-de-instagram" target="_blank" class="mx-2"><i
              class="fab fa-instagram-square fa-2x redessociales"></i></a>
        </div>
      </div>
    </div>
  </div>

  <footer class="mt-5 p-5 fondoColor">
    <div class="container text-center">
      <div class="row">
        <div class="col-md-4">
          <img src="../img/logoNegro.png" class="w-50" alt="Logo de Book code">
        </div>
        <div class="col-md-4 mt-5 colorLetra">
          <h4>Información</h4>
          <hr>
          <ul class="list-unstyled">
            <li><a href="../views/error404.html">Preguntas frecuentes</a></li>
            <hr>
            <li><a href="../views/error404.html">Términos y condiciones</a></li>
            <hr>
          </ul>
        </div>
        <div class="col-md-4 mt-4">
          <ul class="list-unstyled">
            <li class="mt-3">
              <a href="../views/error404.html" class="imgLogo"><i class="bi bi-envelope-at-fill"></i></a>
            </li>
            <li class="mt-3">
              <a href="../views/error404.html" class="imgLogo"><i class="bi bi-facebook"></i></a>
            </li>
            <li class="mt-3">
              <a href="../views/error404.html" class="imgLogo"><i class="bi bi-instagram"></i></a>
            </li>
            <li class="mt-3">
              <a href="../views/error404.html" class="imgLogo"><i class="bi bi-twitter-x"></i></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="row text-center mt-5 colorLetra">
        <p> &copy; Book code 2024 - Todos los derechos reservados</p>
      </div>
    </div>
  </footer>

  <script src="https://kit.fontawesome.com/0b39408f88.js" crossorigin="anonymous"></script>
</body>

</html>
