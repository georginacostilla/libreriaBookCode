  <title>Proyecto: Librería Book Code</title>
</head>


<body>
  <nav class="navbar navbar-expand-lg bg-white">
    <div class="container-fluid m-2">
      <a href="/index.html" class="navbar-brand">
        <img src="../img/logo-removebg.png" class="imgLogo" alt="logoDeBookCode">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/views/Contactus.html">Contacto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/views/login.html">Iniciar sesión</a>
          </li>
        </ul>
        <form class="d-flex w-50" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
          <button class="btn btn-outline-success botonBuscar" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="card mb-4 mx-auto">
      <h1 class="text-center h2 mt-4">INICIAR SESIÓN</h1>
      <form>
        <div class="card-body">

          <div class="mb-3 text-center">
            <i class="bi bi-person-circle"></i>
          </div>
          <div class="mb-3">
            <label for="usuario" class="form-label">Nombre de usuario:</label>
            <input type="text" class="form-control" id="usuario" required>
          </div>
          <div class="mb-3">
            <label for="contrasena" class="form-label">Contraseña:</label>
            <input type="password" class="form-control" id="contrasena" required>
          </div>
          <div class="mb-2 form-check form-check-inline"> <!-- Añadimos form-check-inline -->
            <input type="checkbox" class="form-check-input" id="recordar">
            <label class="form-check-label" for="recordar">Recordar sesión</label>
          </div>

          <div class="mb-2">
            <button type="submit" class="btn btn-primary botonlogin">Iniciar sesión</button>
            <div class="mt-3">
              <a href="https://www.facebook.com/?locale=es_LA" class="links">Inciar sesion con
                Facebook</a>
              <br>
              <a href="https://www.google.com/intl/es-419/gmail/about/" class="links">Inciar sesion con
                Gmail</a>
            </div>
            <div class="mt-3">
              <a href="../views/registration.html">¿Aun no tienes cuenta?, ¡registrate!</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

    <div class="container text-center">
      <div class="row">
        <div class="col-md-4">
          <img src="../img/logoNegro.png" class="w-50" alt="Logo de Book code">
        </div>
        <div class="col-md-4 mt-5 colorLetra">
          <h4>Información</h4>
          <hr>
          <ul class="list-unstyled">
            <li><a href="../views/error404.html">Preguntas frecuentes</a></li>
            <hr>
            <li><a href="../views/error404.html">Términos y condiciones</a></li>
            <hr>
          </ul>
        </div>
        <div class="col-md-4 mt-4">
          <ul class="list-unstyled">
            <li class="mt-3">
              <a href="../views/error404.html" class="imgLogo"><i class="bi bi-envelope-at-fill"></i></a>
            </li>
            <li class="mt-3">
              <a href="../views/error404.html" class="imgLogo"><i class="bi bi-facebook"></i></a>
            </li>
            <li class="mt-3">
              <a href="../views/error404.html" class="imgLogo"><i class="bi bi-instagram"></i></a>
            </li>
            <li class="mt-3">
              <a href="../views/error404.html" class="imgLogo"><i class="bi bi-twitter-x"></i></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="text-center mt-5 colorLetra">
        <p> &copy; Book code 2024 - Todos los derechos reservados</p>
      </div>
    </div>
