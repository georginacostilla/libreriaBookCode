<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Georgina Costilla y Maxi Giordani">
  <meta name="description" content="Proyecto: Book Code">
  <meta name="keywords" content="HTML, CSS, bootstrap 5">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto: Librería Book Code</title>
  <link rel="icon" href="../img/logoDos.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@500&display=swap" rel="stylesheet"> <!--Link de google fonts-->
  <link href="./main.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/css/login.css">
  <link rel="stylesheet" href="../main.css">
  <title>Proyecto: Librería Book Code</title>
</head>


<body>
    <div class="container mt-5">
      
        <div class="card mb-4 mx-auto">
            <h1 class="text-center h2 mt-4">INICIAR SESIÓN</h1>
                <form>
            <div class="card-body">

                    <div class="mb-3 text-center">
                        <i class="bi bi-person-circle"></i>
                    </div>
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Nombre de usuario:</label>
                        <input type="text" class="form-control" id="usuario" required>
                    </div>
                    <div class="mb-3">
                        <label for="contrasena" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" id="contrasena" required>
                    </div>
                    <div class="mb-2 form-check form-check-inline"> <!-- Añadimos form-check-inline -->
                        <input type="checkbox" class="form-check-input" id="recordar">
                        <label class="form-check-label" for="recordar">Recordar sesión</label>
                    </div>
                    
                    <div class="mb-2"> 
                    <button type="submit" class="btn btn-primary botonlogin">Iniciar sesión</button>
                    <div class="mt-3">
                        <a href="https://www.facebook.com/?locale=es_LA" class="links">Inciar sesion con Facebook</a>
                        <br>
                        <a href="https://www.google.com/intl/es-419/gmail/about/" class="links">Inciar sesion con Gmail</a>
                    </div>
                    <div class="mt-3">
                        <a href="/">¿Aun no tienes cuenta?, ¡registrate!</a>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
